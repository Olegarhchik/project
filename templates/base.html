<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} | CodeMaster</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a href="/cgi/main.cgi" class="header__logo">CodeMaster</a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="/cgi/main.cgi" class="nav__link">Главная</a></li>
            <li class="nav__item"><a href="/cgi/main.cgi/courses" class="nav__link">Курсы</a></li>
            <li class="nav__item nav__item--profile" style="display: none;">
              <a href="/cgi/main.cgi/profile" class="nav__link">Профиль</a>
            </li>
            <li class="nav__item nav__item--auth">
              <a href="/cgi/main.cgi/auth" class="nav__link">Войти</a>
            </li>
            <li class="nav__item nav__item--auth">
              <a href="/cgi/main.cgi/auth?tab=register" class="nav__link">Регистрация</a>
            </li>
            <li class="nav__item nav__item--logout" style="display: none;">
              <button onclick="logout()" class="nav__link">Выйти</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      {{template "content" .}}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 CodeMaster. Все права защищены.</p>
    </div>
  </footer>

  <script src="/static/js/main.js" type="module"></script>
</body>
</html>
