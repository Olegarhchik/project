{{define "content"}}
<h1>Профиль пользователя</h1>

<form id="profile-form" class="mt-2" 
      action="/main.cgi/profile" method="POST">
  <div class="form-group">
    <label for="profile-name" class="form-label">Имя</label>
    <input type="text" id="profile-name" name="name" class="form-input" value="{{.User.Name}}" required>
    <div class="form-error" data-for="name"></div>
  </div>
  
  <div class="form-group">
    <label for="profile-email" class="form-label">Email</label>
    <input type="email" id="profile-email" name="email" class="form-input" value="{{.User.Email}}" required>
    <div class="form-error" data-for="email"></div>
  </div>
  
  <div class="form-group">
    <label for="profile-bio" class="form-label">О себе</label>
    <textarea id="profile-bio" name="bio" class="form-input">{{.User.Bio}}</textarea>
    <div class="form-error" data-for="bio"></div>
  </div>
  
  <button type="submit" class="button button--primary">Сохранить</button>
</form>

<section class="mt-3">
  <h2>Мои курсы</h2>
  <div class="grid">
    {{range .Courses}}
    <div class="card">
      <div class="card__content">
        <h3 class="card__title">{{.Title}}</h3>
        <p class="card__description">{{.Description}}</p>
        <div class="mt-1">
          <progress value="{{.Progress}}" max="100"></progress>
          <span>{{.Progress}}%</span>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</section>
{{end}}
